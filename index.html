<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
    <title>Contact UI Form</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="address details">
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    <div class="topic">Address</div>
                    <div class="text-one">India, Uttar Pradesh</div>
                    <div class="text-two">Dadri</div>
                </div>
                <div class="phone details">
                    <i class="fa fa-phone" aria-hidden="true"></i>
                    <div class="topic">Phone</div>
                    <div class="text-one">+91 95xx xxxx</div>
                    <div class="text-two">+91 99xx xxxx</div>
                </div>
                <div class="email details">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <div class="topic">Email</div>
                    <div class="text-one">support4you@gmail.com</div>
                    <div class="text-two">Info0@gmail.com</div>
                </div>
            </div>
            <div class="right-side">
                <div class="topic-text">Send us a message</div>
                <p>If you want to provide any kind of service from us, then please contact us at these numbers, or you can contact us at this email ID..</p>
           
            <form action="#">
                <div class="input-box">
                    <input type="text" placeholder="Enter your name">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Enter your email">
                </div>
                <div class="input-box message-box">
                    <textarea></textarea>
                </div>
                <div class="button">
                    <input type="button" value="Send me">
                </div>
            </form>
            </div>
        </div>
    </div>       
</body>
</html>
